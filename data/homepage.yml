############################# Intro ##################################
intro:
  enable: true
  subtitle : "Unsere Mission"
  title : "Hilfe für Menschen in Not"
  content : "Als Vinzenzgemeinschaft setzen wir uns aktiv für Menschen ein, die sich in schwierigen 
  Lebenssituationen befinden und bieten Hilfe für Grundbedürfnisse wie Miete, Nahrung und Kleidung an.
  Unser Vorbild ist der Hl. Vinzenz von Paul.
  Wie kaum ein anderer vor ihm, macht er uns bewusst, dass in jedem Armen und Verzweifelten 
  Jesus Christus vor uns steht und um Hilfe bittet."
  introItem:
    # intro item loop
    - title : "Lebensmittel-Verteiler"
      image : "images/about/image-1.jpg"
      content : "Nimm was du brauchst - gib was du hast..."
      
    # intro item loop
    - title : "Rucksackprojekt"
      image : "images/about/image-2.jpg"
      content : "Kinder und Jugendliche aus Österreich packen für Kinder 
      in Afrika eine Schultasche und ermögichen ihnen damit den Schulbesuch."
      
    # intro item loop
    - title : "KOSTNIX-Laden"
      image : "images/about/image-3.jpg"
      content : "Nach dem Motto: „Tauschen statt Wegwerfen“ geben wir brauchbaren Dingen
       ein zweites Leben und haben im Pfarrhof St. Peter / Kbg. einen „KostNixLaden“ eröffnet."
      
    # intro item loop
    - title : "Help The children"
      image : "images/about/image-1.jpg"
      content : "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit, ducimus."


########################### about ###############################
about:
  enable : true
  image : "images/uploads/Promo-Instagram-Instagram ad square.jpeg" #Gruppenfoto
  title : "Wissenswertes über die Vinzenzgemeinschaft Bezirk Murau"
  leadContent : "Als Vinzenzgemeinschaft setzen wir uns aktiv für Menschen ein, die sich in schwierigen 
  Lebenssituationen befinden und bieten Hilfe für Grundbedürfnisse wie Miete, Nahrung und Kleidung an.
  Unser Vorbild ist der Hl. Vinzenz von Paul.
  Wie kaum ein anderer vor ihm, macht er uns bewusst, dass in jedem Armen und Verzweifelten Jesus Christus vor uns steht und um Hilfe bittet."
  content : "Als Vinzenzgemeinschaft nehmen wir auch die Verantwortung für eine lebenswerte Zukunft wahr und setzen ein Zeichen um
Nachhaltigkeit zu fördern und Ressourcen zu schonen. Denn JETZT ist die Zeit für die Veränderung unseres Lebensstils:
„Nicht alles neu kaufen – nutzen was da ist – weiterverwenden so lange es geht - sparsamer leben und fragen wie viel brauche ich eigentlich?“
Nach dem Motto: „Tauschen statt Wegwerfen“ geben wir brauchbaren Dingen ein zweites Leben und haben im Pfarrhof St. Peter / Kbg. einen „KostNixLaden“ eröffnet."



{{ with .Site.Data.homepage.gallery }}
<section class="section gallery">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="section-title text-center">
          <span class="text-color">{{ .subtitle | markdownify }}</span>
          <h2 class="mt-3 mb-4 position-relative content-title">{{ .title | markdownify }}</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="gallery-wrap">
      <div class="row">
        {{ range .galleryItems }}
        <div class="col-lg-4">
          <div class="gallery-item">
            <a href="{{ .image | absURL }}" class="gallery-popup">
              <img src="{{ .image | absURL }}" alt="" class="img-fluid w-100">
            </a>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}

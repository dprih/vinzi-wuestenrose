{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section volunteer-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="content">
          {{ .Content }}
        </div>
      </div>
      <div class="col-lg-6">
        <span class="text-color mt-5 mt-lg-0">Join With Us</span>
        <h2 class="mb-5 text-md">Become A Volunteer</h2>
        <form action="{{ .Site.Data.homepage.volunteer.form.formAction }}" class="volunteer-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Full Name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Emaill Address">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Adress ">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Occupation">
          </div>
          <div class="form-group">
            <textarea name="#" id="#" cols="30" rows="6" class="form-control" placeholder="Your Message"></textarea>
          </div>
          <a href="#" class="btn btn-main rounded mt-3">Send Message</a>
        </form>
      </div>
    </div>
  </div>
</section>

{{ end }}
